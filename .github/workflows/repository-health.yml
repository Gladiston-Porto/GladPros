name: Repository Health Check

on:
  schedule:
    # Run every day at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      full_report:
        description: 'Generate full report (not just summary)'
        required: false
        default: 'false'
        type: boolean

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get all history for accurate branch info
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run GitHub Status Check (Summary)
      if: ${{ github.event.inputs.full_report != 'true' }}
      run: npm run github:status:summary
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Run GitHub Status Check (Full)
      if: ${{ github.event.inputs.full_report == 'true' }}
      run: npm run github:status
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Check for workflow failures
      run: |
        # This is a placeholder for additional checks
        # You could add logic here to fail the job if issues are detected
        echo "Repository health check completed"
        
    # Optional: Create an issue if problems are detected
    - name: Create issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Repository Health Check Failed',
            body: `The scheduled repository health check failed on ${new Date().toISOString()}.
            
            Please check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.
            
            This issue was created automatically.`,
            labels: ['bug', 'automated']
          });